<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/w3.js"></script>
    <link rel="shortcut icon" type="image/png" href="im/cg.png"/>
    <meta charset="UTF-8">
    <script>
        $(function () {
            Mostrar(3);
        });
        function Mostrar(a) {
            switch (a){
                case 0:
                    AddF("layouts/gallery.html");
                    w3.includeHTML();
                    break;
                case 1:
                    AddF("layouts/me.html");
                    w3.includeHTML();
                    break;
                case 2:
                    AddF("layouts/contact.html");
                    w3.includeHTML();
                    break;
                case 3:
                    AddF("layouts/home.html");
                    w3.includeHTML();
                    break;
            }
        }
        function AddF(dir) {
            document.getElementById('res').setAttribute("w3-include-html",dir);
        }
    </script>
    <title>Try Treats - Dulces y mas</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center" style="background-color: white">
        <img src="im/1507740902906.jpg" width="300" height="300">
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: white;">
    <a class="navbar-brand" href="#" onclick="Mostrar(3)">
        Inicio
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="Mostrar(0)">Galeria<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="Mostrar(1)">Quienes somos</a>
            </li>
            <li>
                <a class="nav-link" href="#" onclick="Mostrar(2)">Encuentranos</a>
            </li>
        </ul>
        <!--
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        -->
    </div>
</nav>
<div id="res"></div>
</body>
</html>
